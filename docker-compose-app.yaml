version: '3'
services:
  mongodb-service:
    image: mongo
    volumes:
      - data:/data/db
    container_name: mongodb-service
    ports:
      - 27017:27017

  backend:
    image: localhost:6000/back
    container_name: backend
    ports:
      - 5000:5000
    depends_on:
      - mongodb-service

  frontend:
    image: localhost:6000/front
    container_name: frontend
    ports:
      - 80:80
    depends_on:
      - backend

volumes:
  data: